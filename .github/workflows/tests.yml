name: unit

on:
  push:
  pull_request:

jobs:
  tests:
    name: ${{ matrix.toxenv }}@${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
        - '3.10'
        - 3.9
        - 3.8
        - 3.7
        os:
        - ubuntu-latest
        - macOS-latest
        include:
        - python-version: '3.10'
          toxenv: py310
        - python-version: 3.9
          toxenv: py39
        - python-version: 3.8
          toxenv: py38
        - python-version: 3.7
          toxenv: py37
    env:
      TOX_PARALLEL_NO_SPINNER: 1
    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Pip cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ env.PY_SHA256 }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('tox.ini') }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('.pre-commit-config.yaml') }}-${{ hashFiles('pytest.ini') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install tox
      run: |
        python -m pip install --upgrade tox
    - name: Log installed dists
      run: >-
        python -m pip freeze --all
    - name: Test with tox
      run: |
        python -m tox -e ${{ matrix.toxenv }}
    - name: Archive report.html
      uses: actions/upload-artifact@v1
      with:
        name: report.html.zip
        path: .tox/${{ matrix.toxenv }}/log/report.html
