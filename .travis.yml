---
language: python
cache:
- pip
os:
- linux
stages:
- phase1
- phase2
- deploy
before_install:
  - which tox >/dev/null || if [ -z ${VIRTUAL_ENV+x} ]; then python -m pip install --user tox tox-pyenv wheel ; else python -m pip install tox tox-pyenv wheel twine; fi
notifications:
  email:
  - pycontribs@googlegroups.com
jobs:
  include:
  - stage: phase1
    script:
    - python setup.py sdist bdist_wheel
    - python -m tox
    env: TOXENV=lint
    python: '2.7'
  - stage: phase1
    script: python -m tox
    python: '2.7'
    env: TOXENV=docs
  - stage: phase1
    script: python -m tox
    python: '2.7'
    env: TOXENV=py27
    after_success:
    - bash <(curl -s https://codecov.io/bash) -e TOX_ENV
  - stage: phase2
    script: python -m tox
    python: '3.4'
    env: TOXENV=py34
    after_success:
    - bash <(curl -s https://codecov.io/bash) -e TOX_ENV
  - stage: phase2
    script: python -m tox
    python: '3.5'
    env: TOXENV=py35
    after_success:
    - bash <(curl -s https://codecov.io/bash) -e TOX_ENV
  - stage: phase2
    script: python -m tox
    python: '3.6'
    env: TOXENV=py36 PYTHON='3.6' PYENV_VERSION='system'
    after_success:
    - bash <(curl -s https://codecov.io/bash) -e TOX_ENV
  - stage: phase2
    script: python -m pip install -q tox-travis && python -m tox
    python: '3.7'
    env: TOXENV=py37 PYTHON='3.7'
    after_success:
    - bash <(curl -s https://codecov.io/bash) -e TOX_ENV
    dist: xenial
    sudo: required
  - stage: deploy
    script:
    - python setup.py sdist bdist_wheel
    - python -m twine upload dist/*
    if: tag IS present
    deploy:
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
      - dist/*
      - ChangeLog
      skip_cleanup: true
      on:
        tags: true
        repo: pycontribs/jira
        branch: master
env:
  global:
  - PIP_DISABLE_PIP_VERSION_CHECK=1
